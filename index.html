<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeoparty Music</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ===== SETUP (pantalla inicial) ===== -->
  <section id="setup" class="screen">
    <h1>🎵 Jeoparty Music 🎵</h1>
    <p>Configura los equipos para comenzar</p>

    <label for="num-teams">Número de equipos:</label>
    <input id="num-teams" type="number" min="1" max="6" value="2" />

    <div id="teams-names"></div>

    <div class="setup-buttons">
      <button id="btn-create">Crear juego</button>
    </div>
  </section>

  <!-- ===== JUEGO ===== -->
  <main id="game" class="hidden">

    <div id="current-team-indicator">Turno:</div>

    <div id="teams-list"></div>

    <div class="controls">
      <button id="btn-reset">🔄 Reiniciar</button>
      <button id="btn-new-game">🏠 Nuevo juego</button>
    </div>

    <div id="board"></div>
  </main>

  <!-- ===== MODAL PREGUNTA ===== -->
  <div id="question-modal" class="modal-container hidden">
    <div class="modal">
      <h2 id="q-title">Pregunta</h2>
      <p id="q-value"></p>

      <div class="audio-controls">
        <button id="play-main">▶ Pista principal</button>
        <div class="secondary">
          <button id="pay-secondary">💰 Pagar secundaria (-100)</button>
          <button id="play-secondary" disabled>▶ Pista secundaria</button>
          <span id="secondary-status">(no pagada)</span>
        </div>
      </div>

      <div class="modal-actions">
        <button id="btn-resolve">✅ Resolver</button>
        <button id="btn-pass">⏭ Pasar</button>
        <button id="btn-back">⬅ Volver</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL RESPUESTA ===== -->
  <div id="answer-modal" class="modal-container hidden">
    <div class="modal">
      <h2>Respuesta</h2>
      <video id="answer-video" controls></video>
      <div class="modal-actions">
        <button id="answer-back">⬅ Volver al tablero</button>
      </div>
    </div>
  </div>

  <!-- ===== BANNER DE TURNO ===== -->
  <div id="turn-banner" class="hidden">
    <span id="turn-banner-text"></span>
  </div>

  <!-- ===== AUDIO CAMBIO DE TURNO ===== -->
  <audio id="change-turn-audio" src="assets/audio/cambiarturno.mp3" preload="auto"></audio>

  <!-- ===== AUDIOS DE JUEGO (se rellenan dinámicamente) ===== -->
  <audio id="audio-main"></audio>
  <audio id="audio-secondary"></audio>

  <script src="script.js"></script>
</body>
</html>
