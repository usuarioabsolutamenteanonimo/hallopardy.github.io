<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeoparty Music</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ===== SETUP (pantalla inicial) ===== -->
  <section id="setup" class="screen">
    <h1>ğŸµ Jeoparty Music ğŸµ</h1>
    <p>Configura los equipos para comenzar</p>

    <label for="num-teams">NÃºmero de equipos:</label>
    <input id="num-teams" type="number" min="1" max="6" value="2" />

    <div id="teams-names"></div>

    <div class="setup-buttons">
      <button id="btn-create">Crear juego</button>
    </div>
  </section>

  <!-- ===== JUEGO XD ===== -->
  <main id="game" class="hidden">

    <div id="current-team-indicator">Turno:</div>

    <div id="teams-list"></div>

    <div class="controls">
      <button id="btn-reset">ğŸ”„ Reiniciar</button>
      <button id="btn-adjust">âš–ï¸ Ajustar puntos</button>
      <button id="btn-reactivate">â™»ï¸ Reactivar pregunta</button>
      <button id="btn-new-game">ğŸ  Nuevo juego</button>
    </div>

    <div id="board"></div>
  </main>

  <!-- ===== MODAL PREGUNTA ===== -->
  <div id="question-modal" class="modal-container hidden">
    <div class="modal">
      <h2 id="q-title">Pregunta</h2>
      <p id="q-value"></p>

      <div class="audio-controls">
        <button id="play-main">â–¶ Pista principal</button>
        <div class="secondary">
          <button id="pay-secondary">ğŸ’° Pagar secundaria (-100)</button>
          <button id="play-secondary" disabled>â–¶ Pista secundaria</button>
          <span id="secondary-status">(no pagada)</span>
        </div>
        <button id="stop-audio">â¹ Detener reproducciÃ³n</button>
      </div>

      <div class="modal-actions">
        <button id="btn-resolve">âœ… Resolver</button>
        <button id="btn-pass">â­ Pasar</button>
        <button id="btn-back">â¬… Volver</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL RESPUESTA ===== -->
  <div id="answer-modal" class="modal-container hidden">
    <div class="modal">
      <h2>Respuesta</h2>
      <video id="answer-video" controls></video>
      <div class="modal-actions">
        <button id="answer-back">â¬… Volver al tablero</button>
      </div>
    </div>
  </div>

  <!-- ===== MODAL REACTIVAR PREGUNTA ===== -->
  <div id="reactivate-modal" class="modal-container hidden">
    <div class="modal">
      <h2>Reactivar pregunta</h2>
      <label for="reactivate-category">CategorÃ­a:</label>
      <select id="reactivate-category"></select>
      <label for="reactivate-value">Valor:</label>
      <select id="reactivate-value">
        <option value="200">200</option>
        <option value="400">400</option>
        <option value="600">600</option>
        <option value="800">800</option>
        <option value="1000">1000</option>
      </select>
      <div class="modal-actions">
        <button id="confirm-reactivate">âœ… Confirmar</button>
        <button id="cancel-reactivate">âŒ Cancelar</button>
      </div>
    </div>
  </div>

  <!-- ===== PANTALLA DE VICTORIA ===== -->
  <div id="victory-screen" class="modal-container hidden">
    <div class="modal">
      <h2>ğŸ† Â¡Fin del juego! ğŸ†</h2>
      <div id="final-scores"></div>
      <button id="btn-new-round">ğŸ” Nueva partida</button>
    </div>
  </div>

  <!-- ===== BANNER DE TURNO ===== -->
  <div id="turn-banner" class="hidden">
    <span id="turn-banner-text"></span>
  </div>

  <!-- ===== AUDIO CAMBIO DE TURNO ===== -->
  <audio id="change-turn-audio" src="assets/audio/cambiarturno.mp3" preload="auto"></audio>

  <!-- ===== AUDIOS DE JUEGO ===== -->
  <audio id="audio-main"></audio>
  <audio id="audio-secondary"></audio>

  <script src="script.js"></script>
</body>
</html>
